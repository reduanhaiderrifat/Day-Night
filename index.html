<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Night Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="sun"></div>
        <div class="bg"></div>
         <div class="stars"></div>
    </div>
    <script>
        let sun = document.querySelector('.sun');
        let body = document.querySelector('body'); // Selecting the body element
        sun.onclick = function(){
            body.classList.toggle('dark'); // Toggle the 'dark' class on the body
        }
    </script>
</body>
</html>
